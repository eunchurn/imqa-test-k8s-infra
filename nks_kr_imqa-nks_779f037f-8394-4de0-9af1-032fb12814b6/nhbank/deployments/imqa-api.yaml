apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: imqa-api
  namespace: nhbank

spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: imqa-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: imqa-api
    spec:
      containers:
            name: api-config
            name: api-secret
        image: imqav3.azurecr.io/imqa-api:1.4.0-rc.1.6
        imagePullPolicy: Always
        name: imqa-api
        ports:
          protocol: TCP
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          name: data-volume
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        name: data-volume
