apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: imqa-web
  namespace: nhbank

spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: imqa-web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: imqa-web
    spec:
      containers:
          value: web
        envFrom:
            name: api-config
            name: api-secret
        image: imqav3.azurecr.io/imqa-web-frontend:1.4.0-rc.1.17
        imagePullPolicy: IfNotPresent
        name: imqa-web
        ports:
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
