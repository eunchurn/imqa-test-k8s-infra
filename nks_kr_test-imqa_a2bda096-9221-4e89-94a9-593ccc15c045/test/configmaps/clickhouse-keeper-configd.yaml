apiVersion: v1
data:
  logger.xml: |
    <clickhouse>
      <logger>
        <level>information</level>
        <log>/bitnami/clickhouse-keeper/logs/clickhouse-keeper.log</log>
        <errorlog>/bitnami/clickhouse-keeper/logs/clickhouse-keeper.err.log</errorlog>
        <size>1000M</size>
        <count>3</count>
      </logger>
    </clickhouse>
kind: ConfigMap
metadata:
  annotations:
    meta.helm.sh/release-name: clickhouse
    meta.helm.sh/release-namespace: test
  labels:
    app.kubernetes.io/component: keeper
    app.kubernetes.io/instance: clickhouse
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: clickhouse
    app.kubernetes.io/version: 25.3.2
    helm.sh/chart: clickhouse-9.1.1
  name: clickhouse-keeper-configd
  namespace: test
