apiVersion: v1
kind: Service
metadata:
  annotations:
  name: imqa-api
  namespace: test

spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: public
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: private
    port: 8085
    protocol: TCP
    targetPort: 8085
  selector:
    app: imqa-api
  sessionAffinity: None
  type: ClusterIP
