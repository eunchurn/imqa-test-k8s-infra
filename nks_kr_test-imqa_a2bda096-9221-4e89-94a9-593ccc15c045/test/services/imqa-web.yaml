apiVersion: v1
kind: Service
metadata:
  annotations:
  name: imqa-web
  namespace: test

spec:
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - nodePort: 31300
    port: 3301
    protocol: TCP
    targetPort: 3000
  selector:
    app: imqa-web
  sessionAffinity: None
  type: NodePort
