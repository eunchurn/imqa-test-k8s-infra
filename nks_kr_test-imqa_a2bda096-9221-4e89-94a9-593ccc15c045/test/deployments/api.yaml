apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: api
  namespace: test

spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: api
    spec:
      containers:
            name: api-config
            name: api-secret-v2
        image: imqav3.azurecr.io/api:1.4.5
        imagePullPolicy: Always
        name: api
        ports:
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          name: data-volume
          name: config-volume
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      initContainers:
        image: imqav3.azurecr.io/init-config:1.0.0
        imagePullPolicy: Always
        name: config-init
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          name: config-volume
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 65533
        runAsGroup: 65533
        runAsUser: 1001
      terminationGracePeriodSeconds: 30
      volumes:
        persistentVolumeClaim:
          claimName: data-api-0
        name: config-volume
